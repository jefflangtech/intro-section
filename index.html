<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header>
    <nav>
      <div>
        <img src="images/logo.svg" alt="" srcset="">
      </div>
      <div class="flex-nav">
        <ul class="menu">
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <div>
          <button class="nav-user-ctrl">Login</button>
          <button class="nav-user-ctrl">Register</button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="hero">
      <img src="images/image-hero-mobile.png" alt="" srcset="">
    </div>
    <section>
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>
      <div>
        <div><img src="images/client-databiz.svg" alt="" srcset=""></div>
        <div><img src="images/client-audiophile.svg" alt="" srcset=""></div>
        <div><img src="images/client-meet.svg" alt="" srcset=""></div>
        <div><img src="images/client-maker.svg" alt="" srcset=""></div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jefflangtech.github.io/">JeffLangTech</a>.
  </div>
</html>
